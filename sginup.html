<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

<body style="background-color:rgb(24, 24, 24) ;">
    <!-- <section class="vh-100 gradient-custom"> -->
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-4 col-lg-4 col-xl-5">
                <div class="card bg-dark text-white mt-5" style="border-radius: 1rem;">
                    <div class="card-body  text-center">

                            <img class="m-4" src="./imanges/luminar_log.jpg" alt=""
                                width="110px" height="110px" style="border-radius:10px ;">
                            <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                            <!-- <p class="text-white-50 mb-4">Please enter your username,accont number and password!</p> -->

                            <div class="form-outline form-white mb-4">
                                <input type="text" id="reg_name" class="form-control "
                                    placeholder="User Name" />
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input  id="reg_ph" class="form-control "
                                    placeholder="Phone number" />
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="email" id="reg_email" class="form-control "
                                    placeholder="Email" />
                            </div>

                            <div class="form-outline form-white">
                                <input type="password" id="reg_pswd" class="form-control form-info"
                                    placeholder="password" />
                            </div>
                            <div class="form-outline form-white mb-4 mt-4">
                                <input type="text" id="reg_qual" class="form-control "
                                    placeholder="Qualification" />
                            </div>


                            <button class="btn btn-outline-light btn-lg mb-4 mt-4" onclick="register()">Register</button>

                        <div>
                            <a href="./index.html" class="text-white-50 fw-bold">Sign In</a>
                            
                        </div>

                    </div>
                </div>
            </div>
        </div>

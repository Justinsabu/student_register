<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body style="background-color:rgb(24, 24, 24) ;">
    <!-- <section class="vh-100 gradient-custom"> -->
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-4 col-lg-4 col-xl-5">
                <div class="card bg-dark text-white mt-5" style="border-radius: 1rem;">
                    <div class="card-body  text-center">

                            <img class="m-4" src="./imanges/luminar_log.jpg" alt=""
                                width="110px" height="110px" style="border-radius:10px ;">
                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-4">Please enter your email and password!</p>

                            <div class="form-outline form-white mb-4">
                                <input type="email" id="log_email" class="form-control form-control-lg"
                                    placeholder="Email" />
                            </div>

                            <div class="form-outline form-white ">
                                <input type="password" id="log_pswd" class="form-control form-control-lg"
                                    placeholder="password" />
                            </div>

                            <p class="small mt-3"><a class="text-white-50" href="#!">Forgot password?</a></p>

                            <button class="btn btn-outline-light btn-lg mb-4" onclick="logIn()">Login</button>

                        <div>
                            <p class="">Don't have an account? <a href="sginup.html" class="text-white-50 fw-bold">Sign Up</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- </section> -->
    <script src="script.js"></script>

</body>

</html>
